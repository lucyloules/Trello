<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trello-Maquetado</title>
	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- HEADER -->
	<header>
			<!-- Encabezado izquierdo-->
		<div class="header-left">
			<div class="tableros">
				<button><i id="trello" class="fa fa-trello" aria-hidden="true"></i></button>
			</div>
			<div class="buscador">
				<input type="text" name="search">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
		</div>

		<!-- Encabezado central-->
		<div class="header-logo">
			<i class="fa fa-trello " aria-hidden="true"></i>
		</div>
		
		<!-- Encabezado Derecho-->
		<div class="header-user">
			<div class="header-btn add">
				<button  class="header-add">+</button>
			</div>
			<div class="header-btn info">
				<button class="header-btn"><p class="info">i</p></button>
			</div>
			<div class="header-btn bell">
				<button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
			</div>
			<div class="header-btn user"><button><i class="fa fa-user" aria-hidden="true"></i></button></div>
		</div>
	</header>
	<nav>
		<ul>
		<li>
			<button class="menu-btn">
				<span>Tablero Reto de Código</span>
			</button>
		</li>
		<li>
			<button class="menu-btn star">
				<i class="fa fa-star-o" aria-hidden="true"></i>
			</button></li>
		<li>
			<button class="menu-btn">
				<i class="fa fa-lock" aria-hidden="true"></i>Privado</button>
			</li>
		</ul>
	</nav>
<main>
	<!-- Principal -->
	
	<div>
		<input class="list-input" type="text" placeholder="Añadir una lista...">
		<div>
			<button class="guardar-btn">Guardar</button>
			<button id="x-btn" class="x-btn">
				<span>X</span>
			</button>
		</div>
	</div>
</main>
		
</body>
</html>
