<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <!-- icono de pestaña -->
  <link rel="shortcut icon" href="assets/img/trelloto.png">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- Encabezado izquierdo-->
    <div class="header-left">
      <div class="tableros">
        <button><i id="trello" class="fa fa-trello" aria-hidden="true"></i></button>
      </div>
      <div class="buscador">
        <input type="text" name="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Encabezado central-->
    <div class="header-logo">
      <div class="logo"></div>
    </div>

    <!-- Encabezado Derecho-->
    <div class="header-user">
      <div class="header-btn add">
        <button  class="header-add">+</button>
      </div>
      <div class="header-btn info">
        <button class="header-btn"><p class="info">i</p></button>
      </div>
      <div class="header-btn bell">
        <button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
      </div>
      <div class="header-btn user"><button><i class="fa fa-user" aria-hidden="true"></i></button></div>
    </div>
  </header>
  <nav>
    <span>Tablero Reto de Código</span>
    <i class="fa fa-star-o" aria-hidden="true"></i>
    <i class="fa fa-lock" aria-hidden="true"></i>
    <span>Privado</span>
    <span class="menu"> ... Menú</span>
  </nav>
  <main>
    <!-- Principal -->
    <div id="listContainer"></div>
  </main>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script src="assets/js/script.js"></script>
  <!-- <script src="assets/js/app.js"></script> -->
</body>
</html>
