<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trello</title>
	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- HEADER -->
	<header>
			<!-- Encabezado izquierdo-->
		<div class="header-left">
			<div class="tableros">
				<button><i id="trello" class="fa fa-trello" aria-hidden="true"></i></button>
			</div>
			<div class="buscador">
				<input type="text" name="search">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
		</div>

		<!-- Encabezado central-->
		<div class="header-logo">
			<div class="logo"></div>
		</div>
		
		<!-- Encabezado Derecho-->
		<div class="header-user">
			<div class="header-btn add">
				<button  class="header-add">+</button>
			</div>
			<div class="header-btn info">
				<button class="header-btn"><p class="info">i</p></button>
			</div>
			<div class="header-btn bell">
				<button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
			</div>
			<div class="header-btn user"><button><i class="fa fa-user" aria-hidden="true"></i></button></div>
		</div>
	</header>
	<nav>
			<span>Tablero Reto de Código</span>
			<i class="fa fa-star-o" aria-hidden="true"></i>
			<i class="fa fa-lock" aria-hidden="true"></i>
			<span>Privado</span>
			<span class="menu"> ... Menú</span>
	</nav>
<main>
	<!-- Principal -->
	<div id="principal" class="inputClass">
		<input class="listClass" type="text" id="listId" name="listName" onclick="trello()" placeholder="Añadir una lista...">
	<div>
</main>
	<script src="assets/js/app1.js"></script>
</body>
</html>
